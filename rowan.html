<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewan Banti‚ù§Ô∏è‚Äçüî•</title>
    <link rel="icon" href="path-to-your-favicon2.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('banti.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 10s infinite alternate;
            overflow-x: hidden;
            position: relative;
        }

        .hack-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .bubble {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out, moveUpDown 4s ease-in-out infinite;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            filter: none;
        }

        .bubble:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.7);
        }

        @keyframes moveUpDown {
            0%, 100% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: zoomIn 1s ease-in-out;
            border: 2px solid #FFF;
            filter: none;
        }

        .hack {
            font-size: 28px;
            font-family: 'Dancing Script', cursive;
            color: #FFF;
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.7);
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #ff4081;
            filter: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ff4081; }
        }

        @keyframes backgroundAnimation {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(10deg); }
        }

        .play-button, .mute-button, .dark-mode-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            color: #FFF;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 10px;
        }

        .play-button:hover, .mute-button:hover, .dark-mode-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.6);
        }

        .message-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFF;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .send-button {
            padding: 12px 25px;
            background-color: transparent;
            color: #ff4081;
            border: 2px solid #ff4081;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-bottom: 10px;
        }

        .send-button:hover {
            background-color: #ff4081;
            color: #FFF;
        }

        .feedback-message {
            color: #ff4081;
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .feedback-message.visible {
            opacity: 1;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
            background-image: url('dark-background.jpg');
            background-size: cover;
            background-position: center;
        }

        .bubble.dark-mode {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .play-button.dark-mode, .mute-button.dark-mode, .dark-mode-button.dark-mode {
            background: linear-gradient(45deg, #212121, #424242);
            box-shadow: 0 4px 15px rgba(33, 33, 33, 0.4);
        }

        .message-input.dark-mode {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .send-button.dark-mode {
            color: #e0e0e0;
            border-color: #616161;
        }

        .send-button.dark-mode:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>

    <script>
        const playButton = document.getElementById('playButton');
        const muteButton = document.getElementById('muteButton');

        const feedbackMessage = document.getElementById('feedbackMessage');

        const audio = document.getElementById('welcomeAudio');

    </script>
