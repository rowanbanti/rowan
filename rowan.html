<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewan Banti‚ù§Ô∏è‚Äçüî•</title>
    <link rel="icon" href="path-to-your-favicon2.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('banti.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FFF;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 10s infinite alternate;
            overflow-x: hidden;
            position: relative;
        }

        .hack-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .bubble {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            animation: fadeIn 2s ease-in-out, moveUpDown 4s ease-in-out infinite;
            max-width: 400px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            filter: none;
        }

        .profile-picture {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: zoomIn 1s ease-in-out;
            border: 2px solid #FFF;
            position: relative;
            filter: none;
        }

        .hack {
            font-size: 28px;
            font-family: 'Dancing Script', cursive;
            color: #FFF;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.7);
            filter: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes moveUpDown {
            0%, 100% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
        }

        .play-button, .mute-button, .dark-mode-button, .record-button, .send-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            color: #FFF;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            margin-bottom: 10px;
            filter: none;
        }

        .play-button:hover, .mute-button:hover, .dark-mode-button:hover, .record-button:hover, .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.6);
        }

        .message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFF;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .feedback-message {
            color: #ff4081;
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .feedback-message.visible {
            opacity: 1;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
            background-image: url('dark-background.jpg');
            background-size: cover;
            background-position: center;
        }

        .bubble.dark-mode {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .play-button.dark-mode, .mute-button.dark-mode, .dark-mode-button.dark-mode, .record-button.dark-mode, .send-button.dark-mode {
            background: linear-gradient(45deg, #212121, #424242);
            box-shadow: 0 4px 15px rgba(33, 33, 33, 0.4);
        }

        .message-input.dark-mode {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .send-button.dark-mode {
            color: #e0e0e0;
            border-color: #616161;
        }

        .send-button.dark-mode:hover {
            background-color: #616161;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px); }
            50% { transform: translate(5px); }
            75% { transform: translate(-5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="hack-container">
        <div class="bubble">
            <img src="profile.jpg" alt="Profile Picture" class="profile-picture" id="profilePicture">
            <p class="hack" id="hackMessage">ÿ∑ÿßŸÑ ÿßŸÑÿ∫Ÿäÿßÿ® ŸàŸáŸàÿßŸÉ ÿ∫ŸÑÿßÿ®.ü§çü´Ç</p>
            <button class="play-button" id="playButton">Play Sound</button>
            <button class="mute-button" id="muteButton">Mute Sound</button>

            <input type="text" id="userMessage" class="message-input" placeholder="ŸÇŸÖ ÿ®ŸÉÿ™ÿßÿ®ÿ© ŸÖÿß ÿ™ŸÅŸÉÿ± ÿ®Ÿá...">
            <button class="send-button" id="sendButton">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
            <button class="dark-mode-button" id="darkModeButton">Dark Mode</button>
            <button class="record-button" id="recordButton">Record Voice</button>

            <p id="feedbackMessage" class="feedback-message">ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸäÿßŸàÿ≤Ÿá! üíå</p>
        </div>
    </div>

    <div class="popup" id="popup">üíóüíé</div>
    <audio id="welcomeAudio" src="rowan.m4a" type="audio/mpeg"></audio>
    <audio id="darkModeAudio" src="dark-mode-sound.mp3" type="audio/mpeg"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const muteButton = document.getElementById('muteButton');
        const darkModeButton = document.getElementById('darkModeButton');
        const sendButton = document.getElementById('sendButton');
        const recordButton = document.getElementById('recordButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const hackMessage = document.getElementById('hackMessage');
        const audio = document.getElementById('welcomeAudio');
        const darkModeAudio = document.getElementById('darkModeAudio');
        const profilePicture = document.getElementById('profilePicture');
        const userMessageInput = document.getElementById('userMessage');

        let mediaRecorder;
        let audioChunks = [];

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™
        playButton.addEventListener('click', function() {
            if (document.body.classList.contains('dark-mode')) {
                darkModeAudio.play();
            } else {
                audio.play();
            }
        });

        // ŸÉÿ™ŸÖ ÿßŸÑÿµŸàÿ™
        muteButton.addEventListener('click', function() {
            audio.pause();
            audio.currentTime = 0;
            darkModeAudio.pause();
            darkModeAudio.currentTime = 0;
        });

        // ÿ™ÿ∫ŸäŸäÿ± Ÿàÿ∂ÿπ ÿßŸÑÿ∏ŸÑÿßŸÖ
        darkModeButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.bubble').classList.toggle('dark-mode');
            // ÿ™ÿ∫ŸäŸäÿ± ÿµŸàÿ±ÿ© ÿßŸÑÿ®ÿ±ŸàŸÅÿßŸäŸÑ
            if (document.body.classList.contains('dark-mode')) {
                profilePicture.src = 'dark-profile.jpg'; // ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
                hackMessage.textContent = "ŸàŸáŸÜÿß ÿ™ŸÜÿ™ŸáŸä ŸÇÿµÿ™Ÿä ŸÖÿπŸÉ ! üñ§";
            } else {
                profilePicture.src = 'profile.jpg'; // ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ£ÿµŸÑŸäÿ©
                hackMessage.textContent = "ÿ∑ÿßŸÑ ÿßŸÑÿ∫Ÿäÿßÿ® ŸàŸáŸàÿßŸÉ ÿ∫ŸÑÿßÿ®.ü§çü´Ç";
            }
        });

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ© ŸÜÿµŸäÿ©
        sendButton.addEventListener('click', function() {
            sendButton.disabled = true;
            sendButton.classList.add('shake'); // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤
            const message = userMessageInput.value;
            if (message) {
                const telegramBotToken = '6428071347:AAHP1yP2bZFkKB_82pBcseiH4Dgu-EVtEAU'; // ÿ™ŸàŸÉŸÜ ÿßŸÑÿ®Ÿàÿ™
                const telegramChatId = '5318149339'; // ŸÖÿπÿ±ŸÅ ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
                const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`;

                fetch(telegramApiUrl)
                    .then(response => {
                        feedbackMessage.textContent = "ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ™ŸÉ! üíå";
                        feedbackMessage.classList.add('visible');
                        setTimeout(() => feedbackMessage.classList.remove('visible'), 3000);
                    })
                    .catch(error => {
                        feedbackMessage.textContent = "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.";
                        feedbackMessage.classList.add('visible');
                    })
                    .finally(() => {
                        sendButton.disabled = false;
                        sendButton.classList.remove('shake'); // ÿ•ÿ≤ÿßŸÑÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤
                        userMessageInput.value = ''; // ŸÖÿ≥ÿ≠ ÿßŸÑŸÖÿØÿÆŸÑ
                    });
            } else {
                feedbackMessage.textContent = "Ÿäÿ±ÿ¨Ÿâ ŸÉÿ™ÿßÿ®ÿ© ÿ±ÿ≥ÿßŸÑÿ©.";
                feedbackMessage.classList.add('visible');
                sendButton.disabled = false;
                sendButton.classList.remove('shake'); // ÿ•ÿ≤ÿßŸÑÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤
            }
        });

        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿµŸàÿ™
        recordButton.addEventListener('click', function() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        sendVoiceMessage(audioBlob);
                    };

                    recordButton.textContent = 'Stop Recording'; // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÜÿµ
                })
                .catch(error => {
                    console.error("Error accessing microphone:", error);
                });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                recordButton.textContent = 'Record Voice'; // ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÜÿµ
            }
        }

        function sendVoiceMessage(audioBlob) {
            const telegramBotToken = '6428071347:AAHP1yP2bZFkKB_82pBcseiH4Dgu-EVtEAU'; // ÿ™ŸàŸÉŸÜ ÿßŸÑÿ®Ÿàÿ™
            const telegramChatId = '5318149339'; // ŸÖÿπÿ±ŸÅ ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
            const formData = new FormData();
            formData.append('chat_id', telegramChatId);
            formData.append('voice', audioBlob, 'voice.ogg');

            const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendVoice`;

            fetch(telegramApiUrl, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                feedbackMessage.textContent = "ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ™! üé§";
                feedbackMessage.classList.add('visible');
                setTimeout(() => feedbackMessage.classList.remove('visible'), 3000);
            })
            .catch(error => {
                feedbackMessage.textContent = "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ™.";
                feedbackMessage.classList.add('visible');
            });
        }
    </script>
</body>
</html>
