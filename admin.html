<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
            background: linear-gradient(145deg, #1c1c1c, #3a3a3a);
        }
        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .card {
            color: #fff;
            width: 400px;
            border-radius: 15px;
            background: #000;
            box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.5), -15px -15px 30px rgba(255, 255, 255, 0.1);
            border: none;
            padding: 20px;
            text-align: center;
            animation: moveUpDown 3s ease-in-out infinite;
            word-wrap: break-word; /* التأكد من أن النص يلتف عند نهاية العرض المتاح */
            position: relative;
        }

        .card img {
            border: 4px solid #fff;
            transition: border-color 0.3s ease;
        }

        .card img:hover {
            border-color: #666;
        }

        .neo-button {
            width: 50px;
            height: 50px;
            outline: 0 !important;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            border: none;
            margin-right: 10px;
            border-radius: 50%;
            background: linear-gradient(145deg, #333, #444);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .neo-button:hover {
            transform: scale(1.15);
            background: linear-gradient(145deg, #555, #666);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6), -10px -10px 20px rgba(255, 255, 255, 0.2);
        }

        .num {
            color: #ccc !important;
            font-size: 24px;
            font-weight: bold;
        }

        .line {
            border: 1px solid #fff;
            margin: 20px 0;
        }

        .social-buttons .neo-button {
            transition: transform 0.3s ease;
        }

        .fa-facebook {
            color: #3b5998;
        }

        .fa-linkedin {
            color: #0077b5;
        }

        .fa-google {
            color: #db4437;
        }

        .fa-youtube {
            color: #ff0000;
        }

        .fa-twitter {
            color: #1da1f2;
        }
        /* CSS الخاص بالزر الجديد */
        .button {
            --black-700: hsla(0 0% 12% / 1);
            --border_radius: 9999px;
            --transtion: 0.3s ease-in-out;
            --offset: 2px;

            cursor: pointer;
            position: relative;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 30px;

            padding: 1rem 2rem;
            background-color: transparent;

            border: none;
            border-radius: var(--border_radius);
            transform: scale(calc(1 + (var(--active, 0) * 0.1)));

            transition: transform var(--transtion);
        }

        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 100%;
            height: 100%;
            background-color: var(--black-700);

            border-radius: var(--border_radius);
            box-shadow: inset 0 0.5px hsl(0, 0%, 100%), inset 0 -1px 2px 0 hsl(0, 0%, 0%),
            0px 4px 10px -4px hsla(0 0% 0% / calc(1 - var(--active, 0))),
            0 0 0 calc(var(--active, 0) * 0.375rem) hsl(260 97% 50% / 0.75);

            transition: all var(--transtion);
            z-index: 0;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 100%;
            height: 100%;
            background-color: hsla(260 97% 61% / 0.75);
            background-image: radial-gradient(
                at 51% 89%,
                hsla(266, 45%, 74%, 1) 0px,
                transparent 50%
                ),
                radial-gradient(at 100% 100%, hsla(266, 36%, 60%, 1) 0px, transparent 50%),
                radial-gradient(at 22% 91%, hsla(266, 36%, 60%, 1) 0px, transparent 50%);
            background-position: top;

            opacity: var(--active, 0);
            border-radius: var(--border_radius);
            transition: opacity var(--transtion);
            z-index: 2;
        }

        .button:is(:hover, :focus-visible) {
            --active: 1;
        }

        .button:active {
            transform: scale(1);
        }
        .typewriter-text {
           font-family: 'Courier New', Courier, monospace;
           white-space: nowrap;
           overflow: hidden;
           border-right: 3px solid;
           white-space: normal; /* للسماح بالتفاف النص */
           font-size: 24px;
        }
        /* تنسيق الزر ليكون في منتصف أسفل الكارت */
        .profile.mt-5 {
            margin-top: 50px;
            text-align: center;
            margin-left: 85px; 
        }

        .message-box {
            display: none;
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 10px;
        }

        .message-box textarea {
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            resize: none;
            transition: border-color 0.3s ease;
        }

        .message-box textarea:focus {
            border-color: #666;
        }

        .message-box button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-box button:hover {
            background-color: #666;
        }

        .message-box .confirmation-message,
        .message-box .error-message {
            display: none;
            color: #4caf50;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }

        .message-box .error-message {
            color: #f44336;
        }

        .button .text_button {
            position: relative;
            z-index: 10;

            background-image: linear-gradient(
                90deg,
                hsla(0 0% 100% / 1) 0%,
                hsla(0 0% 100% / var(--active, 0)) 120%
            );
            background-clip: text;

            font-size: 1rem;
            color: transparent;
        }

    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card p-3 py-4">
            <div class="text-center"> 
                <img src="dance.gif" width="100" class="rounded-circle" alt="Profile GIF">
                <h3 class="mt-2">𝐂𝐑𝐄𝐒𝐏𝐎..🥷</h3>
                <span class="mt-1 clearfix">🇵🇸🩸</span>
                
                <div class="row mt-3 mb-3">
                    <div class="col-md-4">
                        <h5>𝑃𝑟𝑜𝑗𝑒𝑐𝑡𝑠</h5>
                        <span class="num">10</span>
                    </div>
                    <div class="col-md-4">
                        <h5>𝙵𝚘𝚕𝚕𝚘𝚠𝚎𝚛𝚜</h5>
                        <span class="num">19K</span>
                    </div>
                    <div class="col-md-4">
                        <h5>𝙵𝚘𝚕𝚕𝚘𝚠𝚒𝚗𝚐</h5>
                        <span class="num">6</span>
                    </div>
                </div>
                
                <hr class="line">
                
                <small class="typewriter-text">𝑻𝑯𝑬 𝑭𝑨𝑴𝑶𝑼𝑺 𝑳𝑰𝑵𝑬 "𝑰𝑭 𝑼 𝑪𝑨𝑵𝑻 𝑩𝑬𝑨𝑻 𝑻𝑯𝑬𝑴, 𝑱𝑶𝑰𝑵 𝑻𝑯𝑬𝑴..🕴🦅</small>
                <div class="social-buttons mt-5"> 
                    <a href="https://www.facebook.com/" target="_blank">
                        <button class="neo-button"><i class="fab fa-facebook fa-1x"></i></button>
                    </a>
                    <a href="https://www.linkedin.com/" target="_blank">
                        <button class="neo-button"><i class="fab fa-linkedin fa-1x"></i></button>
                    </a>
                    <a href="https://www.google.com/" target="_blank">
                        <button class="neo-button"><i class="fab fa-google fa-1x"></i></button>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <button class="neo-button"><i class="fab fa-youtube fa-1x"></i></button>
                    </a>
                    <a href="https://www.twitter.com/" target="_blank">
                        <button class="neo-button"><i class="fab fa-twitter fa-1x"></i></button>
                    </a>
                </div>
                
                <div class="profile mt-5">
                    <!-- زر التواصل الجديد -->
                    <button class="button" id="contactAdminBtn">
                        <span class="text_button">Contact Admin</span>
                    </button>
                </div>
                
                <div class="message-box" id="messageBox">
                    <div class="confirmation-message" id="confirmationMessage">Message sent successfully!</div>
                    <div class="error-message" id="errorMessage">Please write a message before sending!</div>
                    <textarea id="messageText" rows="4" placeholder="Type your message here..."></textarea>
                    <button id="sendMessageBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const textElement = document.querySelector('.typewriter-text');
    const text = textElement.textContent;  // احصل على النص الكامل
    textElement.textContent = '';  // أفرغ النص لبدء التأثير
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            textElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeWriter, 100);  // التحكم في سرعة الكتابة (100ms)
        }
    }

    typeWriter();  // بدء تأثير الكتابة عند تحميل الصفحة
});

        $(document).ready(function() {
            $('#contactAdminBtn').click(function() {
                $('#confirmationMessage').hide();
                $('#errorMessage').hide();
                $('#messageBox').slideToggle();
            });

            $('#sendMessageBtn').click(function() {
                var message = $('#messageText').val();
                if (message) {
                    $.ajax({
                        url: 'https://api.telegram.org/bot6428071347:AAHP1yP2bZFkKB_82pBcseiH4Dgu-EVtEAU/sendMessage',
                        method: 'POST',
                        data: {
                            chat_id: '5318149339',
                            text: message
                        },
                        success: function() {
                            $('#messageText').val("");
                            $('#confirmationMessage').fadeIn().delay(3000).fadeOut();
                        },
                        error: function() {
                            alert("Failed to send the message. Please try again later.");
                        }
                    });
                } else {
                    $('#errorMessage').fadeIn().delay(3000).fadeOut();
                }
            });
        });
    </script>
</body>
</html>
